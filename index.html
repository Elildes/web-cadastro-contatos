<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css\estilos.css">
</head>
<body id="corpo">
    <header>
        <div id="cabeca"></div>
    </header>

    <article>
        <div id="cadastro">
            <p id="cad-contatos">Cadastro de Contatos</p>

            <div id="formulario">
                <form id="form-pessoa">
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome:</label>
                      <input type="text" class="form-control" id="nome" aria-describedby="nomelHelp" placeholder="Digite seu nome">
                      <div id="nomelHelp" class="form-text">Nunca compartilhe seu e-mail com mais ningu√©m.</div>
                    </div>
                    <div class="mb-3">
                      <label for="cpf" class="form-label">CPF:</label>
                      <input type="text" class="form-control" id="cpf" placeholder="Digite seu cpf">
                    </div>

                    <div>
                        <div id="botoes">
                            <div id="btn">
                                <button id="btn-cadastrar" type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                            <div id="btn">
                                <button id="btn-exibir" type="submit" class="btn btn-primary">Exibir Contatos</button>
                            </div>
                            <div id="btn">
                                <button id="btn-buscar" type="submit" class="btn btn-primary">Buscar Contato</button>
                            </div>
                            <div id="btn">
                                <button id="btn-remover" type="submit" class="btn btn-primary">Remover Contato</button>
                            </div>
                        </div>
                    </div>
                </form>
            <!--
                nome, cpf, data_nascimento, endereco
                Remover Contato
            -->                  
            </div>
        </div>
    </article>

    <footer id="rodape" class="fixed-bottom fw-light">
        <div class="d-flex justify-content-around">
            <p id="dev">
                Desenvolvido por
                <a href="https://github.com/Elildes/web-cadastro-contatos" target="_blank">Elildes F Santos</a>
            </p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
